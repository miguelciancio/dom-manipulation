<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering DOM Manipulation - Part 2</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="project4-style.css">

    <!-- Global Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- FontAwesome Link -->

<body>
    <!-- Project 4: Stop-Watch -->

    <!-- Stop-Watch Area-->
    <div class="container">

        <!-- Stop-Watch - Timer -->
        <div id="timer">
            00:00:00
        </div>

        <!-- Stop-Watch - Buttons: start/stop & reset. -->
        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>

            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>

    </div>


    <script src="project-4.js"></script>
</body>
